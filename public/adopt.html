<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_adopt.css">
    <script defer src="adopt.js"></script>
    <title>Shelter - Adopt a pet</title>
</head>

<body>
    <div class="grid-container">
        <a class="nav-bar">
            <a class="nav-link" href="/">
                <button class="home">Home</button>
            </a>
            <a class="nav-link" href="/adopt.html">
                <button class="adopt">Adopt</button>
            </a>
            <a class="nav-link" href="/contact.html">
                <button class="contact" href="/contact">Contact</button>
            </a>
        </a>
    </div>
    <div class="search">
        <div class="type">
            <label class="search-description" for="select-type">Type</label>
            <select class="search-pick" id="select-type"
                onchange="handleSearchChange(this.id, this.options[this.selectedIndex])">
                <option value="any" default>Any</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select>
        </div>
        <div class="size">
            <label class="search-description" for="select-size">Size</label>
            <select class="search-pick" id="select-size"
                onchange="handleSearchChange(this.id, this.options[this.selectedIndex])">
                <option value="any" default>Any</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="big">Big</option>
            </select>
        </div>
        <div class="breed">
            <label class="search-description" for="select-breed">Breed</label>
            <select class="search-pick" id="select-breed"
                onchange="handleSearchChange(this.id, this.options[this.selectedIndex])">
                <option value="any" default>Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="searchBtn-container">
        <button id="searchBtn" method="POST">Search</button>
    </div>
    <div class="sort-container">
        <label class="sort-label" for="select-sort">Sort from: </label>
        <select class="sort-pick" id="select-sort" onchange="sortChange(this.options[this.selectedIndex].value)">
            <option value="short" default>Shortest staying</option>
            <option value="long">Longest staying</option>
        </select>
    </div>
    <div class="main">
        <div id="loading">LOADING...</div>
        <!-- ! APPENDING DB PETS HERE -->
    </div>
    <div class="footer">All rights reserved to Michal Borowski</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
